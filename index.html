<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=800, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">
	<title>Lex.js</title>
	<!-- libs -->
	<script type="text/javascript" src="js/fileSaver.min.js"></script>
	<script type="text/javascript" src="js/cp866.js"></script>
	<script type="text/javascript" src="js/mousetrap.min.js"></script>
	<script type="text/javascript" src="js/mousetrap-global-bind.min.js"></script>
	
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/lex.js"></script>
	<script type="text/javascript" src="js/gui.js"></script>
	<script type="text/javascript" src="js/toBlob-polyfill.js"></script>
	<script type="text/javascript" src="fonts/fonts.js"></script>
	<script type="text/javascript" src="sample/info.js"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    </head>
    <body>
	<div id="content-container">
	    <div id="block-top">
		<div class="element-container">
		    <span id="file-select-container">
			<input type="file" id="file-select" multiple>
		    </span>
		    <select class="button" id="file-list">
		    </select>
		    <span class="button" id="button-load">&#xf07c;</span>
		    <span class="button" id="button-delete">&#xf057;</span>
		    &nbsp;
		    <span class="button" id="button-line-numbers" title="v">&#xf0cb;</span>
		    <span class="button" id="button-goto-line" title="Alt+g">&#xf061;</span>
		    <span class="button" id="button-search" title="Alt+s">&#xf002;</span>
		</div>
	    </div>
	    <div id="block-search">
		<span class="icon" id="search-close">&#xf057;</span>
		<input id="search-field" class="input-field search-input" placeholder="Search here..." value="" autocomplete="off">
		<span id="search-container">
		    <span id="search-number">-</span>/<span id="search-total">-</span>
		</span>
	    </div>
	    <div id="content">
		<canvas id="canvas" width=1000 height=1000></canvas>
		<canvas id="canvas-tmp" width=100 height=100></canvas>
	    </div>
	    <div id="block-bottom">
		<span id="line-number">--</span> / <span id="line-count">--</span> (<span id="scroll-percentage">--</span>)
		<span id="tip-content"><span class="tip-text"</span>
		    <a href="https://github.com/lex-js/lex-js" target="_blank" id="source-link">&#xf09b;</a>
	    </div>
	</div>
    </body>
</html>
