version: 1.0.{build}
branches:
  only:
    - master

skip_tags: true
skip_branch_with_pr: true
shallow_clone: true

build:
  parallel: true
  verbosity: minimal

environment:
  matrix:
    - APPVEYOR_BUILD_WORKER_IMAGE: "Visual Studio 2015"
      PYTHON: "C:\\Python34"
      ARCH: "x86"

    - APPVEYOR_BUILD_WORKER_IMAGE: "Visual Studio 2015"
      PYTHON: "C:\\Python34-x64"
      ARCH: "x64"

install:
  - cmd: "%PYTHON%\\python.exe -m pip install -r requirements.txt"
  - cmd: "powershell Install-Product node 10.13.0 %ARCH%"
  - "npm ci"

build_script:
  - "npm run bundle:build"
  - cmd: "%PYTHON%\\python.exe -OO -m PyInstaller --onefile --add-data index.html;. --add-data public;public --distpath build index.py"
  - cmd: 'ren "build\\index.exe" lex-win-%ARCH%.exe'

test_script:
  - "npm test"

artifacts:
  - path: .\build\*
